<!doctype html>
<html>
  <head>
    <title>Fuck</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <script src="../js/jquery-1.10.2.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/settings.js"></script>
    <script src="../js/main.js"></script>
    <style>

      .oofdaddy {
        background-color: black ;
        padding: 60px;
        padding-left: -10px;
      }
      .line {
        color: white;
      }
      .title {
        color: white;
        font-size: medium;
      }
      .SubTitle {
        color: white;
        font-size: smaller;
        padding-left: 35px;
      }
      .active {
        background-color: #111111;  

      }
      .Themes {
        color:white;
      }

    </style>
  </head>
  <body>
    <div class="oofdaddy">
    <li class="title">BMBF Themes</li>
    <li class="SubTitle">For YOU</li>
    <ul class="nav nav-tabs" id="main-nav">
      <li class="home"><a href="#home">Home</a></li>
      <li class="settings"><a href="#settings"><span class="glyphicon glyphicon-wrench"></span></a></li>
    </ul>

    <div class="tab-content" >

      <div class="tab-pane active" id="home">
        <!-- Content will be appended here. Check js/main,js -->
      </div>
      
      <!-- The settings pane, expand at will -->
      <div class="tab-pane" id="settings">
        <form class="settings">


          <div class="form-item">
            <label class="Themes"  for="checkbox-field">Enabled</label>
            <input type="checkbox" name="checkbox-field" />
          </div>
          
          <div class="form-item">
            <label class="Themes" for="select-field">Themes</label>
            <select  name="select-field"  >
              <option value="item-1">BSMG</option>
              <option  value="item-2">Dark</option>
              <option  value="item-3">Sky</option>
            </select>
          </div>



          <div class="form-item">
            <button type="button" class="btn btn-success save-settings">Save</button>
            <button type="button" class="btn btn-warning cancel-settings">Cancel</button>
          </div>
        </form>
      </div>

    </div>
  </div>
  </body>
</html>
